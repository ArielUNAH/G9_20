<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/proveedor.js"></script>

</head>
<body>
  <div class="container" >
   <div class="consulta mt-4">
       <div class="row">
           <div class="col-6">
               <h3>
                   Lista de Proveedores
               </h3>
           </div>
       </div>
       <div class="box-body">
           <div class="table table-responsive">
               <table class="table table-hover">
               <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Detalle</th>
                    <th>Direccion</th>
                    <th>RTN</th>
                    <th>CONTACTO</th>
                    <th>ESTADO</th>
                </tr>
               </thead>
               <tbody class="Proveedores">
                
               </tbody>
               </table>
           </div>
       </div>
   </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>
                    Agregar Proveedor 
                </h3>
            </div>
            <div class="col-12">
                <form class="proveedor">
                <label for="">Nombre</label>
                <input type="text"id="Nombre" class="form-control" placeholder="Ingrese el Nombre">
                <label for="">Detalle</label>
                <input type="text"id="Detalle" class="form-control" placeholder="Ingrese el Detalle">
                <label for="">Direccion</label>
                <input type="text"id="Direccion" class="form-control" placeholder="Ingrese la Direccion">
                <label for="">RTN</label>
                <input type="text"id="RTN" class="form-control" placeholder="Ingrese el RTN">
                <label for="">CONTACTO</label>
                <input type="text"id="CONTACTO" class="form-control" placeholder="Ingrese el CONTACTO">
                <label for="">ESTADO</label>
                <input type="text"id="ESTADO" class="form-control" placeholder="Ingrese el ESTADO">
                <hr>
                <div class="btnprveedor">
                  <input type="submit" id="btnAgregar" onclick="AgregarProveedor()" value="Ingresar Proveedor" class="btn btn-success">
                  
                </div>

                </form>
            </div>
        </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

</body>
</html>
